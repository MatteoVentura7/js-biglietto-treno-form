<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>js-biglietto-treno-form</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
    <main>
        <div class="container">
            <form id="form" action="">
                <div class="info">
                    <div>
                        <h2>Nome e cognome</h2>
                        <input type="text" id="full-name" required>
                    </div>
                    <div>
                        <h2>km da percorrere</h2>
                        <input type="number" id="km" required>
                    </div>
                    <div>
                        <h2>Fascia d'et√†</h2>
                        <select name="scelta" id="choice" required>
                            <option value="minorenne">minorenne</option>
                            <option value="maggiorenne">maggiorenne</option>
                            <option value="over65">over65</option>
                        </select>
                    </div>
                </div>
                <div class="btn">
                    <button id="button1">Genera</button>
                    <button id="button2">Annulla</button>
                </div>  
            </form>
        </div>

  
        <section class="ticket d-none">
            <h1>IL TUO BIGLIETTO</h1>
            <div class="container">
                <h2>DETTAGLIO PASSEGGERI</h2>
                <div class="row">
                    <div class="ticket-head">
                        <h3>NOME PASSEGGERO</h3>
                        <span><strong id="name-full">Jon Snow</strong></span>
                    </div>
                    <div class="col">
                        <span><strong>Offerta</strong></span>
                        <span id="ticketType"> --- </span>
                    </div>
                    <div class="col">
                        <span><strong>Carrozza</strong></span>
                        <span id="n-c"> --- </span>
                    </div>
                    <div class="col">
                        <span><strong>Codice CP</strong></span>
                        <span id="c-p"> --- </span>
                    </div>
                    <div class="col">
                        <span><strong>Costo Biglietto</strong></span>
                        <span id="costo"> --- </span>
                    </div>
                </div>
            </div>
        </section>
    </main>
  <script src="script.js"></script>

</body>
</html>
